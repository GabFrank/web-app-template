<form
  [formGroup]="formGroup"
  fxLayout="column"
  style="height: 100%; overflow: hidden"
>
  <div fxFlex="8" style="background-color: rgb(255, 163, 0)">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="10px"
      style="height: 100%; width: 100%; padding-left: 10px"
    >
      <div fxFlex="20">
        <img src="/assets/logo/logo3.png" height="50px" alt="" />
      </div>
      <div fxFlex="80" style="padding: 20px">
        <div *ngIf="!buscarActive">
          <mat-icon
            style="
              color: white;
              font-size: 2em;
              width: 100%;
              text-align: right;
              padding-right: 20px;
            "
            (click)="toogleBuscar()"
            >search</mat-icon
          >
        </div>
      </div>
    </div>
  </div>
  <div
    fxFlex="82"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
    style="
      width: 100%;
      height: 100%;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 10px;
      overflow-x: hidden;
      overflow-y: scroll;
    "
  >
    <div
      fxFlex="10"
      fxLayout="row"
      fxLayoutAlign="start center"
      *ngIf="buscarActive"
      style="width: 100%"
    >
      <mat-form-field fxFlex appearance="standard" style="width: 100%">
        <mat-label style="font-size: 1.2em">Buscar</mat-label>
        <input
          #buscarInput
          matInput
          placeholder="Buscar por nombre del inmueble"
          formControlName="buscar"
          style="font-size: 1.2em"
        />
      </mat-form-field>
    </div>
    <div fxFlex style="width: 100%;">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div
    fxFlex="10"
    fxLayout="row"
    fxLayoutAlign="space-around center"
    style="background-color: rgb(255, 163, 0); width: 100%"
  >
    <div
      fxFlex="25%"
      fxLayout="column"
      fxLayoutAlign="center center"
      style="width: 100%"
      routerLink="/home"
    >
      <mat-icon
        fxFlex="50"
        style="color: white; font-size: 2em; width: 100%; text-align: center"
        >home</mat-icon
      >
      <div
        fxFlex="50"
        style="color: white; text-align: center; width: 100%; font-size: 0.8em"
      >
        Inicio
      </div>
    </div>
    <div
      fxFlex="25%"
      fxLayout="column"
      fxLayoutAlign="center center"
      style="width: 100%"
    >
      <mat-icon
        fxFlex="50"
        style="color: white; font-size: 2em; width: 100%; text-align: center"
        >maps_home_work</mat-icon
      >
      <div
        fxFlex="50"
        style="color: white; text-align: center; width: 100%; font-size: 0.8em"
      >
        Inmuebles
      </div>
    </div>
    <div
      fxFlex="25%"
      fxLayout="column"
      fxLayoutAlign="center center"
      style="width: 100%"
      routerLink="/nosotros"
    >
      <mat-icon
        fxFlex="50"
        style="color: white; font-size: 2em; width: 100%; text-align: center"
        >groups</mat-icon
      >
      <div
        fxFlex="50"
        style="color: white; text-align: center; width: 100%; font-size: 0.8em"
      >
        Nosotros
      </div>
    </div>
    <div
      fxFlex="25%"
      fxLayout="column"
      fxLayoutAlign="center center"
      style="width: 100%"
      routerLink="/contacto"
    >
      <mat-icon
        fxFlex="50"
        style="color: white; font-size: 2em; width: 100%; text-align: center"
        >call</mat-icon
      >
      <div
        fxFlex="50"
        style="color: white; text-align: center; width: 100%; font-size: 0.8em"
      >
        Contacto
      </div>
    </div>
  </div>
</form>
